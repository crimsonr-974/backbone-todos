<!doctype html>
<!--[if IE 8]> <html class="no-js ie8 ie678" lang="fr"> <![endif]-->
<!--[if IE 9]> <html class="no-js ie9" lang="fr"> <![endif]-->
<!--[if gt IE 9]> <!--><html class="no-js" lang="fr"> <!--<![endif]-->
<head>
		<meta charset="UTF-8">
		<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
		<title>Backbone Todos</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="assets/css/vendor/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/flat-ui.css" rel="stylesheet">
		<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="menu" class="menu cf"></div>
        <h1></h1>
        <div id="content"></div>
    </div>
    <!--*************************************************
		Views Applications
    **************************************************-->
	<script type="text/template" id="tpl-menu">
		<nav class="navbar navbar-inverse" role="navigation">
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
		      <span class="sr-only">Toggle navigation</span>
		    </button>
		    <a class="navbar-brand" href="#">My Todo-List</a>
		  </div>
		  <div class="collapse navbar-collapse" id="navbar-collapse-01">
		    <ul class="nav navbar-nav">
		      <li class="active">
		      	<a href="#">List</a>
		      </li>
		      <li>
		      	<a href="#archive">Archive</a>
		      </li>
		      <li>
		      	<a href="#new">+ Add New</a>
		      </li>
		    </ul>
		  </div><!-- /.navbar-collapse -->
		</nav><!-- /navbar -->
	</script>

	<script type="text/template" id="tpl-list-item">
      <li class="cf done-<%= done %>" data-index="<%= index %>">
        <div class="todo-icon fui-list"></div>
        <div class="todo-content">
          <a href="javascript:void(0);" data-up><i class="fui-triangle-up"></i></a>
	      <a href="javascript:void(0);" data-down><i class="fui-triangle-down"></i></a>
          <h4 class="todo-name">
            <%= title %>
          </h4>
          <input class="b-choose" type="checkbox" data-status <%= doneChecked %> />
	      <a href="#edit/<%= index %>">edit -</a>
	      <a href="javascript:void(0);" data-archive><%= archiveLink %> -</a>
	      <a href="#delete/<%= index %>">delete</a>
        </div>
      </li>
	</script>

	<script type="text/template" id="tpl-form">
	    <form>
	        <textarea class="form-control"></textarea>
	        <button class="myButton btn btn-embossed btn-primary">Save</button>
	    </form>
	</script>
    <!--*************************************************
		Applications js
    **************************************************-->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="assets/scripts/flat-ui.js"></script>
    <script src="assets/scripts/radiocheck.js"></script>
    <script src="assets/scripts/application.js"></script>
    <script src="js/App.js"></script>
    <script src="js/views/menu.js"></script>
    <script src="js/views/list.js"></script>
    <script src="js/views/form.js"></script>
    <script src="js/models/ToDo.js"></script>
    <script src="js/collections/ToDos.js"></script>
    <script>
        window.onload = function() {
            // bootstrap
            app.init();
        }
    </script>	
</body>
</html>
